<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Solve Your Calculate Problems</h1>
    <div class="calc__container">
      <p class="operation__wrapper"></p>

      <div class="calculator__wrapper">
        <button class="reset_btn">C</button>
        <button class="clear__btn">CE</button>

        <button class="number__btn-7">7</button>
        <button class="number__btn-8">8</button>
        <button class="number__btn-9">9</button>

        <button class="number__btn-4">4</button>
        <button class="number__btn-5">5</button>
        <button class="number__btn-6">6</button>

        <button class="number__btn-1">1</button>
        <button class="number__btn-2">2</button>
        <button class="number__btn-3">3</button>

        <button class="number__btn-0">0</button>
        <button class="signs__btn-dot">.</button>
        <button class="signs__btn-equals">=</button>
        <button class="signs__btn-divine">/</button>
        <button class="signs__btn-multiply">*</button>
        <button class="signs__btn-add">+</button>
        <button class="signs__btn-minus">-</button>
        <button class="signs__btn-percent">%</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
